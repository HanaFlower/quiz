<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>

  </div>
  </div>
  <h1>Kpop: Which Kpop group are you?</h1>

  <img id="tomImg" src="http://th.downloadblog.it/jSwEBLI80OIF2oYywP73GVj3zCo=/fit-in/655xorig/http%3A%2F%2Fmedia.downloadblog.it%2F5%2F57d%2Ftom-di-myspace.jpg">

  <div class="questions">
    <h2>Let's start with your Name</h2>
    <input id="name" placeholder="Enter Your Name Here">
    <h2> Do you listen to kpop?</h2>
      <label>
        <input type="radio" name="test" value="4" checked>
      
        <img src="yes.jpeg">

    </label>
    <label>
        <input type="radio" name="test" value="3" checked>
      
        <img src="sometimes.gif">
        <p>Sometimes...</p>
    </label>
    <label>
        <input type="radio" name="test" value="2" checked>
      
      <img src="no.jpg">
      <p>NO!</p>
    </label>
    <label>
      <input type="radio" name="test" value="1" checked>
      
      <img src="what_is_that.png">
      <p>What is that?</p>
    </label>
    
    <h2> Choose a color!</h2>
      <label>
        <input type="radio" name="test" value="1" checked>
      
        <img src="green.jpg">
        <p>Green!</p>
      </label>
      <label>
      <input type="radio" name="test" value="2" checked>
      
        <img src="yellow.jpg">
        <p>Yellow!</p>
      </label>
      <label>
      <input type="radio" name="test" value="3" checked>
      
      <img src="blue.png">
      <p>Blue!</p>
    </label>
    <label>
      <input type="radio" name="test" value="4" checked>
      
      <img src="pink.jpg">
      <p>Pink!</p>
    </label>
    
    
    <h2>Choose a meme</h2>
    <input id="question3" placeholder="Mine is a Duck">
    <h2>Choose a dessert</h2>
    <input id="question3" placeholder="Mine is a Duck">
  </div>
  <div class="result">
    <button>Kpop Me!</button>
  </div>

  <script src='js/script.js'></script>

</html>
